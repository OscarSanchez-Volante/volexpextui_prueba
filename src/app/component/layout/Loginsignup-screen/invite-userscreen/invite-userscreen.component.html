<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col h-100">
            <div class="container">
                <div class="row">
                     <div class="col-xl-8 col-lg-10 col-12 mx-auto">
                         <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 first-sec-pad position-relative">
            <div class="img">
                <img src="assets/vol-login-new-logo2.png" class="img-fluid" alt="Volante Logo">
            <p class="invite-txt-style my-3 my-md-5">Invite a user to your VolPay experience</p>
            </div>
        </div>
             <div class="col-xl-6 col-lg-6 col-md-12  login-section position-relative">
                <p class="bold invite-header-style">Invite User</p>
            <form class="form-class" [formGroup]="registerForm" (ngSubmit)="formSubmit()">
                <div class="row">
                    <div class="col-lg-6 fields" >
                        <label for="text" class="form-label">Service</label>
                        <select formControlName="title1" class="form-control form-select" name="title1" [(ngModel)]="invite.title1" [ngClass]="{ 'is-invalid': submitted && f.title1.errors }">
                            <option *ngFor= "let data of Title1; let i= index" [value]= "data.name"> {{data.name}}</option>
                         </select>
                        
                   
                        <div *ngIf="submitted && f.title1.errors" class="invalid-feedback">
                            <div *ngIf="f.title1.errors.required">service is required</div>
                        </div>
                    </div>
                    <div class="col-lg-6 fields" >
                        <label for="text" class="form-label">Role</label>
                        <select formControlName="role" class="form-control form-select" name="role" [(ngModel)]="invite.role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                            <option *ngFor= "let data of Role; let i= index" [value]= "data.name"> {{data.name}}</option>
                         </select>
                        
                      
                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                            <div *ngIf="f.role.errors.required">role is required</div>
                        </div>
                    </div>
                  
                    
                    <div class="col-lg-6 fields mt-3" >
                        <label for="exampleInputfn" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputfn" aria-describedby="emailHelp"  name="firstName" [(ngModel)]="invite.firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="col-lg-6 fields mt-3" >
                        <label for="exampleInputLn" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputLn" aria-describedby="emailHelp"  name="lastName" [(ngModel)]="invite.lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                  
                   
                    <div class="col-lg-12 fields mt-3" >
                        <label for="exampleInputEmail1" class="form-label">Business Email Address (Username)</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email" [(ngModel)]="invite.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>


                
            <div class="col-lg-12 p-0">
                <div class="invite-next-button">
                    <button class="bt-invite-cancel" >CANCEL</button> 
               
                    <button class="bt-lg-login ms-2"  >INVITE USER</button>
          </div>
      </div>
              </form>
              
        </div>
 </div>
</div>
</div>
 </div>
</div>
</div>
</div>
