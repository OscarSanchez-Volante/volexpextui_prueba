
<div class="container-fluid mt-5"> 
 
  <div class="row mb-2">
    <div class="col-md-12 col-lg-4 col-xl-7 p-0">
        <div class="dashtxt mt-3">Dashboard</div>
    </div>
    <div class="col-md-12 col-lg-8 col-xl-5 p-0 mt-3 mt-lg-0">
        <div class="d-flex flex-row bd-highlight alert alert-orange p-2" role="alert">
          <div class="bd-highlight"><span class="material-icons-outlined">report_problem </span></div>
          <div class="bd-highlight ms-2 mt-1 alert-text-style">There is no data. Get started now and <span class="vlink-text1">initiate your first payment.</span> </div>
          </div>      
        </div>
    </div>
      <div class="row">
           <div class="col-md-12 col-xl-8">
              <div class="row">
                <div class="col-lg-6 ftudashborder p-2">
                  <p class="railText ">Rails</p>
                      <app-no-dataoutput [contain]="containRails"></app-no-dataoutput>
                    </div>
                <div class="col-lg-6 ftudashborder p-2">
                  <p class="railText">Currencies</p>
                     <app-no-dataoutput [contain]="containRails"></app-no-dataoutput>
    
                </div>
              </div> 
              <div class="row">
    
                <div class="col-lg-6 ftudashborder p-2" >
                  <p class="railText ">TCH-RTP</p>
                <app-no-dataoutput [contain]="containPaymentservices"></app-no-dataoutput>    
                
                </div>
                <div class="col-lg-6 ftudashborder p-2">
                  <p class="railText">Fedwire</p>
                <app-no-dataoutput [contain]="containPaymentservices"></app-no-dataoutput>    
            </div>
              </div>
           </div>
           <div class="col-md-12 col-xl-4 ftudashborder p-2">
            <p class="railText">Notification</p>
          <div class="d-grid gap-3">
            <app-no-dataoutput [contain]="containNotify"></app-no-dataoutput>    
        </div>       </div> 
     
     
    
      </div>
    <div class="row" >
        <div class="col-md-12 col-xl-8 ftudashborder p-2 Request-response">
          <p class="railText ">Scheduled Reports</p>
            <app-table [tableHead]="tableHead2"  [contain]="containTable" [iconShow]= "{'edit':true,'view':false}" ></app-table>
        </div>
        <div class="col-md-12 col-xl-4 ftudashborder p-2" >
          <p class="railText  ">Requests </p>

        <div class="d-grid gap-3">
            <app-no-dataoutput [contain]="containRequest"></app-no-dataoutput>

          </div>
        </div>
    </div>
    </div>
