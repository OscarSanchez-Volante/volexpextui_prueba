<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col h-100">
            <div class="container">
                <div class="row">
                     <div class="col-xl-8 col-lg-10 col-12 mx-auto">
                         <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 first-sec-pad position-relative">
            <div class="img">
                <img src="assets/vol-login-new-logo2.png" class="img-fluid" alt="Volante Logo">
            <p class="text-style my-3 my-md-5">We are a global financial technology company, with two decades of experience serving as trusted strategic partners for financial institutions of all sizes.</p>
            </div>
                    <div class="d-flex flex-wrap request">
                        <div class="col-md-7 px-0 mt-2">
                            <span class="bold">Don't have an account?</span>
                        </div>
                        <div class="col-md-5 p-0">
                            <button class="bt-lg float-end mt-3 mt-md-0" routerLink="/signUp2.0">Request Account</button>
                        </div>
                    </div>
        </div>
             <div class="col-xl-6 col-lg-6 col-md-12  login-section position-relative">
                <p class="bold login">Login</p>
            <form class="form-class" [formGroup]="registerForm" (ngSubmit)="formSubmit()">
                <div class="form-group mt-0 mt-lg-5">
                  <label for="exampleInputEmail1" class="form-label padding">Username (Email Address)</label>
                  <input type="email" formControlName="userName"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email" [(ngModel)]="login.email" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" >
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                </div>
                </div>
                <p class="bold forgot forgot-btn">Forgot Password?</p>
            <div class="col-lg-12 p-0">
                <div class="next">
                    <button class="bt-lg-login bold">NEXT</button>
        </div>
      </div>
              </form>
              
        </div>
 </div>
</div>
</div>
 </div>
</div>
</div>
</div>
