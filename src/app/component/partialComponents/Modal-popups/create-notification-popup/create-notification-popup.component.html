
<div >
    <div class="modal fade"   id="NotificationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog moveright modal-lg" role="document">
        <div class="modal-content backg-color1" >
          <div class="modal-header">
            <h4 class="modal-title p-0" id="exampleModalLabel">Create Notification</h4>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="modal-body backg-color" >
           
              <div class=" m-0">
                <div class="drop">
                    <div class="row">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Transaction Type <span class="mandatory">*</span></label>
                        </div>
                    <div class="col-8">
                           <select class="form-select source" aria-label="Default select example" aria-placeholder="select">
                            <option value="" disabled selected hidden>Select</option>
                                <option >Repair</option>
                                <option >Oversight</option>
                                <option >Product</option>
                            
                    </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Category <span class="mandatory">*</span></label>
                        </div>
                        <div class="col-8">
                           <select class="form-select source" aria-label="Default select example">
                            <option value="" disabled selected hidden>Select</option>
                                <option >Payments</option>
                                <option >Item</option>
                                <option >Item</option>
                                </select>
                        </div>
                    </div>
                    <!-- Criteria -->
                    <div  class=" mt-3 Criteria">Criteria </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Operations<span class="mandatory">*</span></label>
                        </div>
                    <div class="col-8">
                           <select class="form-select source" aria-label="Default select example">
                            <option value="" disabled selected hidden>Select</option>
                                <option >Duplicate</option>
                                <option >Hold</option>
                                <option >Approval</option>
                          
                    </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Operators <span class="mandatory">*</span></label>
                        </div>
                        <div class="col-8">
                           <select class="form-select source" aria-label="Default select example">
                            <option value="" disabled selected hidden>Select</option>
                                <option >=</option>
                                <option >></option>
                                <option ><</option>
                                <option >=></option>
                                <option ><=</option>
                                </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Value<span class="mandatory">*</span></label>
                        </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter Number">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Status<span class="mandatory">*</span></label>
                        </div>
                    <div class="col-8">
                           <select class="form-select source" aria-label="Default select example">
                            <option value="" disabled selected hidden>Select</option>
                                <option >Waiting</option>
                                <option >Pending</option>
                                <option >Complete</option>
                    </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Severity<span class="mandatory">*</span></label>
                        </div>
                    <div class="col-8">
                           <select class="form-select source" aria-label="Default select example">
                            <option value="" disabled selected hidden>Select</option>
                                <option >High</option>
                                <option >Medium</option>
                                <option >Low</option>
                                <option >Info</option>
                              
                    </select>
                        </div>
                    </div>

                    </div>
              </div>
            
            
          </div>
          <div class="modal-footer">
            <button type="button" class="notificationClose" data-bs-dismiss="modal"  #closeAddExpenseModal>CANCEL</button>
            <button type="button" class="notificationSave" (click)="save()" data-bs-dismiss="modal"  #closeAddExpenseModal> Save Notification</button>
          </div>
        </div>
      </div>
    </div>
  </div>
