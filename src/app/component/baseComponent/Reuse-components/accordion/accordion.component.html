
   

   <div class="accordion-item  pl-1 pr-1 pb-3 pt-3 mb-3 ms-7 mt-2">
   
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+data['id']" aria-expanded="false" [attr.aria-controls]="'collapse'+data['id']">
        <div class="d-flex justify-content-start">
        <div class="fed ">{{data.header}}</div>
        <div class="trans text ms-5 px-3 mb-2" [ngStyle]="{'background-color': data.color}" >{{ data.count }} {{data.transaction}} </div>
      </div>
      <div class="d-flex justify-content-end">
        <em class="fa fa-angle-down"></em>
        <em class="fa fa-angle-up"></em>
      </div>
      </button>

    <div [attr.id]="'collapse'+data['id']" class="accordion-collapse collapse show" [attr.aria-labelledby]="'heading'+data['id']" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class=" mt-3">
        {{data.content}}
      </div>
      <div class="mt-4" *ngIf="!data.configOption">
        <a routerLink="/ftuPaymentRail-14.0">   <button type="button" class="btn btn-default view " >VIEW CONFIGURATION</button>
      <button class="btn-acc btn ms-4" type="button" >RUN SIMULATION</button></a> 
      </div>
      </div>
     
    </div>
   
    
    </div>
