<div *ngIf="currentUrl=='/selectService1-4.1'">
<ul id="selectservice-tree" class="treeselect tree" >
<ul>
<li id="selectservice-list" *ngFor="let group of arr; index as i">
  <i *ngIf="!group.childs" class="fa fa-file-text-o" aria-hidden="true"></i>

  <span id="selectservice-group" *ngIf="group.childs" class="cursor-pointer "
  [ngClass]="group.expand ? 'fa fa-folder-open-o' : 'fa fa-folder-o '"
  (click)="group.expand = !group.expand"></span>

  <span class="cursor-pointer ms-1 treetextstyle" (click)="group.expand = !group.expand">{{group.name}}</span>

<ul id="selectservice-child" [class.d-none]="!group.expand">
<li *ngFor="let child of group.childs; index as k">
  <i  class="fa fa-file-text-o" aria-hidden="true"></i>
  <span class="cursor-pointer ms-1 treetextstylechild" >{{child.name}}</span>
</li> 
</ul> 
</li>
</ul>
</ul>
</div>

<div *ngIf="currentUrl=='/ftuPostLoginAPI1.0'">
  <ul id="postlogin-tree" class="tree treevolmain" >
  <ul>
  <li id="postlogin-list" *ngFor="let group of arr; index as i">
    <i *ngIf="!group.childs" class="fa fa-file-text-o" aria-hidden="true"></i>
  
    <span id="postlogin-group" *ngIf="group.childs" class="cursor-pointer "
    [ngClass]="group.expand ? 'fa fa-folder-open-o' : 'fa fa-folder-o '"
    (click)="group.expand = !group.expand"></span>
  
    <span class="cursor-pointer ms-1 treetextstyle" (click)="group.expand = !group.expand">{{group.name}}</span>
  
  <ul id="postlogin-child" [class.d-none]="!group.expand">
  <li *ngFor="let child of group.childs; index as k">
    <i  class="fa fa-file-text-o" aria-hidden="true"></i>
    <span class="cursor-pointer ms-1 treetextstylechild" >{{child.name}}</span>
  </li> 
  </ul> 
  </li>
  </ul>
  </ul>
  </div> 
  
  <div *ngIf="currentUrl=='/simStep3-11.0'">
    <ul id="revieworder-tree" class="tree treerevieworder" *ngFor="let group of arr; index as i">
    <span class="font-weight-bold text-primary"></span>
    <ul>
          <li id="revieworder-list" *ngFor="let item of group.items; index as j">
            <i *ngIf="!item.childs" class="fa fa-file-text-o" aria-hidden="true"></i>
    
           
            <span id="revieworder-group" *ngIf="item.childs" class="cursor-pointer "
              [ngClass]="item.expand ? 'fa fa-folder-open-o' : 'fa fa-folder-o '"
              (click)="item.expand = !item.expand"></span>
         
            <span class="cursor-pointer ms-2 treetextstyle" (click)="item.expand = !item.expand">{{item.name}}</span>
            <ul id="revieworder-child" [class.d-none]="!item.expand">
              <li *ngFor="let child of item.childs; index as k">
                <i  class="fa fa-file-text-o" aria-hidden="true"></i>
                <span class="cursor-pointer ms-2 treetextstylechild" (click)="checkChild(i, j, k)">{{child.name}}</span>
    </li>
    </ul>
    </li>
    </ul>
    </ul>
    </div>

<div *ngIf="currentUrl!=='/simStep3-11.0'">
<ul id="other-tree" class="tree treevolmain" *ngFor="let group of arr; index as i">
<span class="font-weight-bold text-primary"></span>
<ul>
      <li id="other-list" *ngFor="let item of group.items; index as j">
        <i *ngIf="!item.childs" class="fa fa-file-text-o" aria-hidden="true"></i>

       
        <span id="other-group" *ngIf="item.childs" class="cursor-pointer "
          [ngClass]="item.expand ? 'fa fa-folder-open-o' : 'fa fa-folder-o '"
          (click)="item.expand = !item.expand"></span>
     
        <span class="cursor-pointer ms-2 treetextstyle" (click)="item.expand = !item.expand">{{item.name}}</span>
        <ul id="other-child" [class.d-none]="!item.expand">
          <li *ngFor="let child of item.childs; index as k">
            <i  class="fa fa-file-text-o" aria-hidden="true"></i>
            <span class="cursor-pointer ms-2 treetextstylechild" (click)="checkChild(i, j, k)">{{child.name}}</span>
</li>
</ul>
</li>
</ul>
</ul>
</div>
